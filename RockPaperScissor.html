<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background-color: #222;
            color: white;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        .game-container {
            background: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .choices button {
            background: linear-gradient(145deg, #1e1e1e, #292929);
            border: none;
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            box-shadow: 5px 5px 15px #111, -5px -5px 15px #333;
            transition: transform 0.2s, background 0.3s;
        }
        .choices button:hover {
            transform: scale(1.1);
            background: #444;
        }
        .choices button img {
            width: 100px;
            height: 100px;
        }
        .comparison {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
            font-size: 30px;
        }
        .comparison span {
            font-weight: bold;
        }
        #result {
            font-size: 26px;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
        }
        #score {
            font-size: 22px;
            font-weight: bold;
            margin-top: 15px;
        }
        #history {
            margin-top: 20px;
            font-size: 18px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }
        .floating-emoji {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.7;
            animation: floatAnimation 5s infinite ease-in-out;
        }
        @keyframes floatAnimation {
            0% { transform: translateY(0px); opacity: 0.5; }
            50% { transform: translateY(-30px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.5; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes particleEffect {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: particleEffect 3s linear infinite;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 100px 20px;
            font-size: 40px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="game-container">
        <div class="choices">
            <button onclick="playGame('rock')">
                <img src="https://img.icons8.com/emoji/96/rock-emoji.png" alt="Rock">
            </button>
            <button onclick="playGame('paper')">
                <img src="https://img.icons8.com/emoji/96/page-facing-up.png" alt="Paper">
            </button>
            <button onclick="playGame('scissors')">
                <img src="https://img.icons8.com/emoji/96/scissors-emoji.png" alt="Scissors">
            </button>
        </div>
        <p id="result"></p>
        <div class="comparison">
            <span id="player-choice">‚ùî</span>
            <span>vs</span>
            <span id="computer-choice">‚ùî</span>
        </div>
        <p id="score">Player: 0 | Computer: 0</p>
        <div id="history"><strong>Game History:</strong>
            <ul id="history-list"></ul>
        </div>
    </div>


    <audio id="win-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    <audio id="lose-sound" src="https://www.soundjay.com/button/beep-09.wav" preload="auto"></audio>
    <audio id="tie-sound" src="https://www.soundjay.com/button/beep-03.wav" preload="auto"></audio>

    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <p id="game-over-message"></p>
        <button onclick="resetGame()">Restart</button>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;
        const historyList = document.getElementById('history-list');
        const gameOverOverlay = document.getElementById('game-over');
        const gameOverMessage = document.getElementById('game-over-message');
        
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const emojis = { rock: "‚úä", paper: "üìÑ", scissors: "‚úÇÔ∏è" };
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';
            
            document.getElementById('player-choice').textContent = emojis[userChoice];
            document.getElementById('computer-choice').textContent = emojis[computerChoice];
            
            setTimeout(() => {
                if (userChoice === computerChoice) {
                    result = "It's a tie!";
                    document.getElementById('tie-sound').play();
                } else if (
                    (userChoice === 'rock' && computerChoice === 'scissors') ||
                    (userChoice === 'paper' && computerChoice === 'rock') ||
                    (userChoice === 'scissors' && computerChoice === 'paper')
                ) {
                    result = "You win!";
                    playerScore++;
                    document.getElementById('win-sound').play();

                } else {
                    result = "Computer wins!";
                    computerScore++;
                    document.getElementById('lose-sound').play();
                    // showFloatingEmoji('üí•', 'red');  // Loser Emoji
                }
                
                // Update UI
                document.getElementById('result').textContent = result;
                document.getElementById('result').style.opacity = 1;
                document.getElementById('score').textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
                
                // Add result to history
                const listItem = document.createElement('li');
                listItem.textContent = `You chose ${userChoice}, Computer chose ${computerChoice} ‚Üí ${result}`;
                historyList.appendChild(listItem);

                // Check if game over
                checkGameOver();
            }, 1000); // Delay for 1 second
        }

        function showFloatingEmoji(emoji, color) {
            const floatingEmoji = document.createElement('span');
            floatingEmoji.textContent = emoji;
            floatingEmoji.classList.add('floating-emoji');
            floatingEmoji.style.color = color;
            document.body.appendChild(floatingEmoji);

            setTimeout(() => {
                floatingEmoji.style.animation = "none";  // Stop the floating animation
                floatingEmoji.style.opacity = 0;  // Fade out
                setTimeout(() => {
                    document.body.removeChild(floatingEmoji);
                }, 500);  // Wait for fade-out before removing
            }, 5000); // Show for 5 seconds
        }

        function checkGameOver() {
            if (playerScore === 5 || computerScore === 5) {
                gameOverMessage.textContent = playerScore === 5 ? 'You win the game!' : 'Computer wins the game!';
                gameOverOverlay.style.display = 'block';
            }
        }

        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            document.getElementById('score').textContent = `Player: 0 | Computer: 0`;
            document.getElementById('history-list').innerHTML = '';
            gameOverOverlay.style.display = 'none';
        }

        // Particle effect for background
        setInterval(() => {
            const particle = document.createElement('div');
            document.body.appendChild(particle);
            const randomX = Math.random() * window.innerWidth;
            const randomDuration = Math.random() * 2 + 2;
            particle.style.left = `${randomX}px`;
            particle.style.animationDuration = `${randomDuration}s`;
            setTimeout(() => document.body.removeChild(particle), randomDuration * 1000);
        }, 200);
    </script>
</body>
</html>
