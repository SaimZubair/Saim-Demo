<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff99cc, #ffcc99);
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 325px;
        }

        h1 {
            font-size: 36px;
            color: #ff6347;
            margin: 0;
        }

        .turn-indicator {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .button {
            width: 100px;
            height: 100px;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            background-color: #f4a261;
            border: 4px solid #e76f51;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e9c46a;
            transform: scale(1.1);
        }

        .button:active {
            background-color: #2a9d8f;
            transform: scale(0.9);
        }

        .button.X {
            background-color: #e63946;
            border-color: #ff5733;
        }

        .button.O {
            background-color: #2a9d8f;
            border-color: #264653;
        }

        .button.disabled {
            background-color: #f0f0f0;
            color: #ccc;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ff6347;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            background-color: #3e8e41;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            z-index: 999;
            display: none;
        }

        .confetti div {
            position: absolute;
            top: 0;
            background-color: #ff6347;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        @media (max-width: 600px) {
            .board {
                grid-template-columns: repeat(3, 80px);
            }

            .button {
                width: 80px;
                height: 80px;
                font-size: 28px;
            }

            .message, .turn-indicator {
                font-size: 16px;
            }

            button {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="turn-indicator" id="turn-indicator"> <b>Player X's Turn</b></div>
        <hr>

        <div class="board">
            <button class="button" id="cell-0"></button>
            <button class="button" id="cell-1"></button>
            <button class="button" id="cell-2"></button>
            <button class="button" id="cell-3"></button>
            <button class="button" id="cell-4"></button>
            <button class="button" id="cell-5"></button>
            <button class="button" id="cell-6"></button>
            <button class="button" id="cell-7"></button>
            <button class="button" id="cell-8"></button>
        </div>

        <div class="message" id="message"></div>

        <div>
            <hr>
            <button onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <div class="confetti" id="confetti"></div>

    <script>
        const board = Array(9).fill(null);
        let currentPlayer = 'X';
        let gameActive = true;

        const buttons = document.querySelectorAll('.button');
        const message = document.getElementById('message');
        const turnIndicator = document.getElementById('turn-indicator');
        const confettiContainer = document.getElementById('confetti');

        buttons.forEach(button => {
            button.addEventListener('click', handleClick);
        });

        function handleClick(event) {
            const index = event.target.id.split('-')[1];
            if (board[index] || !gameActive) return; 

            board[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add(currentPlayer);
            checkWinner();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            turnIndicator.textContent = `Player ${currentPlayer}'s Turn`;
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    gameActive = false;
                    message.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                    turnIndicator.textContent = `Player ${currentPlayer} Wins! ðŸŽ‰`;
                    displayConfetti();
                    disableButtons();
                    return;
                }
            }

            if (!board.includes(null)) {
                gameActive = false;
                message.textContent = "It's a Draw! ðŸ¤";
                turnIndicator.textContent = "It's a Draw! ðŸ¤";
            }
        }

        function disableButtons() {
            buttons.forEach(button => {
                button.classList.add('disabled');
                button.disabled = true;
            });
        }

        function displayConfetti() {
            confettiContainer.style.display = 'block';
            let numberOfConfetti = 100;
            for (let i = 0; i < numberOfConfetti; i++) {
                let confettiPiece = document.createElement('div');
                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.animationDuration = `${Math.random() * 2 + 3}s`;
                confettiContainer.appendChild(confettiPiece);
            }
        }

        function resetGame() {
            board.fill(null);
            currentPlayer = 'X';
            gameActive = true;
            message.textContent = '';
            turnIndicator.textContent = "Player X's Turn";
            buttons.forEach(button => {
                button.textContent = '';
                button.classList.remove('X', 'O');
                button.classList.remove('disabled');
                button.disabled = false;
            });

            confettiContainer.style.display = 'none';
            confettiContainer.innerHTML = '';
        }
    </script>

</body>
</html>
